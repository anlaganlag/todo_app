<h1>  This is the todo page </h1>

<!-- <ul>
    <li> temporary todo item A </li>
    <li>temporary todo item B</li>
</ul> -->

<ul>
{% for todo_item in all_items  %}
    <li>

        {{ todo_item.id }}- 
        {{ todo_item.content }}<{{ todo_item.content | length}}字符>

    <form action ="/doneTodo/{{ todo_item.id }}/" 
                  style="display: inline;"
                  method="post">{% csrf_token %}
        <input type='submit' value='完成'/>
    </form>

    <form action ="/deleteTodo/{{ todo_item.id }}/" 
                  style="display: inline;"
                  method="post">{% csrf_token %}
        <input type='submit' value='刪除'/>
    </form>

    <br>

    <form action ="/editTodo/{{ todo_item.id }}/" 
                  method="post">{% csrf_token %}
        <input type='text' name='content'/>
        <input type='submit' value='編輯'/>
    </form>

    <form action ="/updateTodo/{{ todo_item.id }}/" 
                  method="post">{% csrf_token %}
        <input type='text' name='content'/>
        <input type='submit' value='更新'/>
    </form>

</li>
{% endfor %}
</ul>

<form action ="/addTodo/" method="post">{% csrf_token %}
    <input type='text' name='content'/>
    <input type='submit' value='添加'/>
</form>

<p>

<li> <a href = "{% url 'done' %}" >已經完成</a> </li>
<li> <a href = "{% url 'bin' %}" >回收站</a> </li>
</p>
